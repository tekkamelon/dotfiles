# プラグインのセット
# "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"でインストール
set -g @plugin 'tmux-plugin/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# セッション上のプロセスを保存
set -g @resurrect-capture-pane-counts 'on'

# 256色対応
set -g default-terminal "screen-256color"

# Escキーのレスポンスの向上
set -s escape-time 0

# prefixキーをC-aに変更
set -g prefix C-a
unbind C-b

# 全ペインに同時入力 
bind S set-window-option synchronize-panes

# viキーバインドの設定
setw -g mode-keys vi

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10

# 背景色
set -g status-bg "#2f3234"

# 左端の配色,セッション名の表示
set-option -g status-left "#[fg=white,bg=black]session: #[fg=white,bg=black,bold]#S #[default]"
set-option -g status-left-length 60

# 中央部の配色,カレントウィンドウのインデクス,名称の表示
set-window-option -g window-status-current-format "#[fg=grey,bg=#2f3234] #I: #W #[default]"

# 右端の配色,バッテリー残量,現在時刻を右端に表示
set-option -g status-right '#[fg=black,bg=darkgrey] #(~/.tmux/ssid.sh) [%Y-%m-%d(%a) %H:%M]'
set-option -g status-right-length 60

# ステータスバーを1秒毎に再描画
set-option -g status-interval 1

# プラグインを有効化,必ず最終行に記入！
run '~/.tmux/plugins/tpm/tpm'
