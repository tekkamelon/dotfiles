[font]

# Normal font style
# normal = { family = "monospace", style = "Regular" }  # Default for Linux/BSD: "monospace", Regular
normal = { family = "VL Gothic", style = "Regular" }  # Default for Linux/BSD: "monospace", Regular
# family = "VL PGothic"
# style = "Regular"

# Font size in points
# size = 10.25
# x220用設定
size = 7.25

# Offset is extra space around each character
offset = { x = 1, y = 0 }  # Default: x = 0, y = 0

# x220用設定
[colors.normal]
black = "#000000"
red = "#ff0000"
green = "#00ff00"
yellow = "#ffff00"
blue = "#0000ff"
magenta = "#ff00ff"
cyan = "#00ffff"
white = "#ffffff"

[colors.bright]
black = "#808080"
red = "#ff0000"
green = "#00ff00"
yellow = "#ffff00"
blue = "#0000ff"
magenta = "#ff00ff"
cyan = "#00ffff"
white = "#ffffff"

# 縮小を無効化
[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "None"
